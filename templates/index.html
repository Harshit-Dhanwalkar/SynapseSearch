<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynapseSearch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .loader {
        border-top-color: #3498db;
        -webkit-animation: spinner 1.5s linear infinite;
        animation: spinner 1.5s linear infinite;
      }

      @-webkit-keyframes spinner {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* --- Theme-specific styles --- */
      html[data-theme="dark"] body {
        background-color: #1a202c;
        color: #e2e8f0;
      }

      html[data-theme="light"] body {
        background-color: #ffffff;
        color: #2d3748;
      }

      html[data-theme="cyberpunk"] body {
        background-color: #0d0d0d;
        color: #f4d5fd;
      }

      html[data-theme="cyberpunk"] .search-input {
        background-color: #1a1a1a;
        color: #f4d5fd;
        border-color: #772289;
      }

      body {
        @apply transition-colors duration-500;
      }
      .search-input {
        @apply transition-colors duration-500;
      }
    </style>
  </head>
  <body class="font-sans">
    <button
      id="theme-toggle"
      class="fixed top-4 right-4 p-2 rounded-full text-xl z-50 focus:outline-none transition-colors duration-300"
    >
      <i class="fas fa-sun text-yellow-500 hidden" data-theme-icon="light"></i>
      <i class="fas fa-moon text-gray-400 hidden" data-theme-icon="dark"></i>
      <i
        class="fas fa-bolt text-blue-400 hidden"
        data-theme-icon="cyberpunk"
      ></i>
    </button>
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-xl md:max-w-3xl lg:max-w-5xl">
        <div class="mb-8 text-center">
          <h1 class="text-5xl md:text-6xl font-bold">
            <span id="typewriter-text"></span
            ><span class="animate-pulse">|</span>
          </h1>
        </div>

        <form
          id="search-form"
          action="/search"
          method="get"
          class="flex flex-col items-center"
        >
          <div class="relative w-full">
            <input
              type="text"
              id="search-input"
              name="query"
              placeholder="Search..."
              class="search-input w-full py-4 pl-12 pr-4 text-xl border-2 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
              autocomplete="off"
            />
            <svg
              class="absolute left-4 top-1/2 transform -translate-y-1/2 h-6 w-6 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            <div
              id="autocomplete-results"
              class="absolute z-10 w-full mt-2 bg-white border border-gray-200 rounded-lg shadow-xl hidden"
            ></div>
          </div>
          <button
            type="submit"
            class="hidden mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full transition-colors duration-300"
          >
            Search
          </button>
        </form>
      </div>
    </div>
    <script>
      const html = document.documentElement;
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcons = {
        dark: document.querySelector('[data-theme-icon="dark"]'),
        light: document.querySelector('[data-theme-icon="light"]'),
        cyberpunk: document.querySelector('[data-theme-icon="cyberpunk"]'),
      };
      const themes = ["dark", "light", "cyberpunk"];

      function getSavedTheme() {
        return localStorage.getItem("theme") || "dark";
      }

      function setTheme(theme) {
        html.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        Object.values(themeIcons).forEach((icon) =>
          icon.classList.add("hidden"),
        );
        themeIcons[theme].classList.remove("hidden");
      }

      function cycleTheme() {
        const currentTheme = getSavedTheme();
        const currentIndex = themes.indexOf(currentTheme);
        const nextIndex = (currentIndex + 1) % themes.length;
        const nextTheme = themes[nextIndex];
        setTheme(nextTheme);
      }

      // Apply saved theme on load
      document.addEventListener("DOMContentLoaded", () => {
        setTheme(getSavedTheme());

        // Typewriter effect logic
        const textElement = document.getElementById("typewriter-text");
        const textToType = "SynapseSearch";
        let charIndex = 0;
        function typeWriter() {
          if (charIndex < textToType.length) {
            textElement.textContent += textToType.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, 100);
          }
        }
        setTimeout(typeWriter, 500);
      });

      themeToggle.addEventListener("click", cycleTheme);

      // Autocomplete logic
      const searchInput = document.getElementById("search-input");
      const autocompleteResults = document.getElementById(
        "autocomplete-results",
      );

      searchInput.addEventListener("input", async () => {
        const query = searchInput.value;
        if (query.length < 2) {
          autocompleteResults.innerHTML = "";
          autocompleteResults.classList.add("hidden");
          return;
        }
        try {
          const response = await fetch(
            `/autocomplete?query=${encodeURIComponent(query)}`,
          );
          const suggestions = await response.json();
          autocompleteResults.innerHTML = "";
          if (suggestions.length > 0) {
            suggestions.forEach((suggestion) => {
              const div = document.createElement("div");
              div.textContent = suggestion;
              div.classList.add("p-3", "cursor-pointer", "hover:bg-gray-200");
              div.addEventListener("click", () => {
                searchInput.value = suggestion;
                autocompleteResults.classList.add("hidden");
                document.getElementById("search-form").submit();
              });
              autocompleteResults.appendChild(div);
            });
            autocompleteResults.classList.remove("hidden");
          } else {
            autocompleteResults.classList.add("hidden");
          }
        } catch (error) {
          console.error("Error fetching autocomplete suggestions:", error);
        }
      });
      document.addEventListener("click", (event) => {
        if (
          !autocompleteResults.contains(event.target) &&
          event.target !== searchInput
        ) {
          autocompleteResults.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
