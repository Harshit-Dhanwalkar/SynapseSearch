<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynapseSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cyber-yellow": "#f8e602",
              "cyber-green": "#4bff21",
              "cyber-cyan": "#00f0ff",
              "cyber-light-purple": "#f4d5fd", // Used for main text, almost white
              "cyber-dark-purple": "#772289", // Used for borders, shadows, darker accents
              "cyber-bg-dark": "#0d0d0d", // Very dark background
              "cyber-card-bg": "#1a1a1a", // Slightly lighter dark for card backgrounds
            },
            fontFamily: {
              "space-mono": ['"Space Mono"', "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --tw-colors-cyber-yellow: #f8e602;
        --tw-colors-cyber-green: #4bff21;
        --tw-colors-cyber-cyan: #00f0ff;
        --tw-colors-cyber-light-purple: #f4d5fd;
        --tw-colors-cyber-dark-purple: #772289;
        --tw-colors-cyber-bg-dark: #0d0d0d;
        --tw-colors-cyber-card-bg: #1a1a1a;
      }
      body {
        font-family: "Space Mono", monospace;
        background-color: var(--tw-colors-cyber-bg-dark);
        color: var(--tw-colors-cyber-light-purple);
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }
      .neon-glow {
        text-shadow:
          0 0 2px var(--tw-colors-cyber-light-purple),
          0 0 5px var(--tw-colors-cyber-light-purple);
      }
      .typewriter-text::after {
        content: "|";
        animation: blink-caret 1s step-end infinite;
        display: inline-block;
        vertical-align: top;
        margin-left: 2px;
      }
      @keyframes blink-caret {
        from,
        to {
          color: transparent;
        }
        50% {
          color: #00f0ff;
        }
      }
      .light {
        --tw-colors-cyber-yellow: #d97706;
        --tw-colors-cyber-green: #10b981;
        --tw-colors-cyber-cyan: #2563eb;
        --tw-colors-cyber-light-purple: #333333;
        --tw-colors-cyber-dark-purple: #a78bfa;
        --tw-colors-cyber-bg-dark: #f4f4f4;
        --tw-colors-cyber-card-bg: #ffffff;
        background-color: var(--tw-colors-cyber-bg-dark) !important;
        color: var(--tw-colors-cyber-light-purple) !important;
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen p-4 text-cyber-light-purple"
  >
    <button
      id="theme-toggle"
      class="fixed top-4 right-4 p-2 rounded-full bg-cyber-card-bg text-cyber-cyan z-50"
    >
      <i class="fas fa-moon"></i>
    </button>
    <div
      class="bg-cyber-card-bg bg-opacity-80 p-8 rounded-xl shadow-lg border border-cyber-dark-purple w-full max-w-2xl backdrop-blur-sm"
    >
      <h1
        id="typewriter-h1"
        class="text-5xl font-bold text-center text-cyber-light-purple mb-4 tracking-widest neon-glow"
      ></h1>
      <p id="typewriter-p" class="text-center text-lg text-cyber-cyan mb-8"></p>

      <div class="mb-8 text-center">
        <p class="text-xs text-gray-500 uppercase">Current Protocol Time:</p>
        <div
          id="live-clock"
          class="text-xl font-semibold text-cyber-light-purple tracking-widest"
        ></div>
      </div>

      <form action="/search" method="GET" class="relative">
        <div class="relative">
          <input
            type="text"
            name="query"
            id="search-input"
            placeholder=">>> Enter search query..."
            class="p-4 border border-cyber-dark-purple rounded-lg bg-cyber-bg-dark bg-opacity-50 text-cyber-cyan placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyber-cyan focus:border-transparent text-lg shadow-inner shadow-cyber-dark-purple w-full"
            required
            autocomplete="off"
          />
          <button
            id="voice-search"
            type="button"
            class="absolute right-14 top-1/2 transform -translate-y-1/2 p-2 text-cyber-cyan hover:text-cyber-green"
          >
            <i class="fas fa-microphone"></i>
          </button>
          <div
            id="suggestions"
            class="absolute z-10 w-full mt-1 bg-cyber-card-bg border border-cyber-dark-purple rounded-lg shadow-lg hidden"
          ></div>
        </div>
        <button
          type="submit"
          class="mt-4 bg-cyber-green text-cyber-bg-dark p-4 rounded-lg font-bold text-lg hover:bg-cyber-green/80 transition duration-300 ease-in-out shadow-md shadow-cyber-green/50 transform hover:scale-105 uppercase tracking-wide w-full"
        >
          <i class="fas fa-search mr-2"></i> Search
        </button>
      </form>

      <div
        class="bg-cyber-card-bg bg-opacity-50 p-6 rounded-lg border border-cyber-cyan border-opacity-50 shadow-inner shadow-cyber-dark-purple"
      >
        <h2 class="text-xl font-semibold text-cyber-cyan mb-4">
          Indexed Network Nodes:
        </h2>
        <p class="text-gray-400 text-sm mb-4">
          This system currently scans the following primary data nodes. Expand
          the network by updating `config.py`.
        </p>
        <ul class="list-disc list-inside text-gray-400 space-y-2">
          {% for url in start_urls %}
          <li class="flex items-center">
            <span class="text-cyber-yellow mr-2">‚Ä¢</span>
            <a
              href="{{ url }}"
              target="_blank"
              rel="noopener noreferrer"
              class="hover:underline text-cyber-cyan"
              >{{ url }}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <script>
      // JavaScript for the live clock
      function updateClock() {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        };
        document.getElementById("live-clock").textContent =
          now.toLocaleDateString("en-GB", options).replace(/\//g, "-") +
          " " +
          now.toLocaleTimeString("en-GB");
      }

      // Update the clock every second
      setInterval(updateClock, 1000);
      updateClock();

      // --- Typing Animation Script ---
      document.addEventListener("DOMContentLoaded", function () {
        const h1Element = document.getElementById("typewriter-h1");
        const pElement = document.getElementById("typewriter-p");

        // Clear any existing content
        h1Element.textContent = "";
        pElement.textContent = "";

        const h1Text = "üîç SynapseSearch";
        const pText = "Searching beyond the network.";

        // Function to simulate typing
        function typeWriter(element, text, speed, callback) {
          let i = 0;
          element.classList.add("typewriter-text");
          function type() {
            if (i < text.length) {
              element.textContent += text.charAt(i);
              i++;
              setTimeout(type, speed);
            } else {
              element.classList.remove("typewriter-text");
              if (callback) callback();
            }
          }
          type();
        }

        // Start the animations sequentially
        typeWriter(h1Element, h1Text, 100, () => {
          typeWriter(pElement, pText, 50);
        });

        // Get elements after DOM is loaded
        const searchInput = document.getElementById("search-input");
        const suggestionsDiv = document.getElementById("suggestions");
        const themeToggle = document.getElementById("theme-toggle");
        const icon = themeToggle.querySelector("i");
        const voiceBtn = document.getElementById("voice-search");

        // Autocomplete functionality
        searchInput.addEventListener("input", async function () {
          const query = this.value.trim();

          if (query.length > 2) {
            const response = await fetch(
              `/autocomplete?query=${encodeURIComponent(query)}`,
            );
            const suggestions = await response.json();

            if (suggestions.length > 0) {
              suggestionsDiv.innerHTML = suggestions
                .map(
                  (s) => `
                          <div class="p-3 hover:bg-cyber-dark-purple cursor-pointer">${s}</div>
                        `,
                )
                .join("");
              suggestionsDiv.classList.remove("hidden");

              // Add click handler for suggestions
              suggestionsDiv.querySelectorAll("div").forEach((item) => {
                item.addEventListener("click", function () {
                  searchInput.value = this.textContent;
                  suggestionsDiv.classList.add("hidden");
                  searchInput.focus();
                });
              });
            } else {
              suggestionsDiv.classList.add("hidden");
            }
          } else {
            suggestionsDiv.classList.add("hidden");
          }
        });

        // Hide suggestions when clicking outside
        document.addEventListener("click", function (e) {
          if (
            !searchInput.contains(e.target) &&
            !suggestionsDiv.contains(e.target)
          ) {
            suggestionsDiv.classList.add("hidden");
          }
        });

        // Dark/light mode toggle
        const currentTheme = localStorage.getItem("theme") || "dark";
        if (currentTheme === "light") {
          document.documentElement.classList.add("light");
          icon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggle.addEventListener("click", function () {
          document.documentElement.classList.toggle("light");
          const isLight = document.documentElement.classList.contains("light");
          localStorage.setItem("theme", isLight ? "light" : "dark");
          icon.classList.replace(
            isLight ? "fa-moon" : "fa-sun",
            isLight ? "fa-sun" : "fa-moon",
          );
        });

        // Voice Search
        voiceBtn.addEventListener("click", () => {
          const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;

          if (!SpeechRecognition) {
            alert(
              "Speech recognition is not supported in your browser. Try Chrome or Edge.",
            );
            return;
          }

          // Check if microphone access is allowed
          navigator.permissions
            .query({ name: "microphone" })
            .then((permissionStatus) => {
              if (permissionStatus.state === "denied") {
                alert(
                  "Microphone access was denied. Please reset permissions in your browser settings.",
                );
                return;
              }
              permissionStatus.onchange = () => {
                if (permissionStatus.state === "denied") {
                  voiceBtn.classList.add("text-red-500");
                } else {
                  voiceBtn.classList.remove("text-red-500");
                }
              };

              const recognition = new SpeechRecognition();
              recognition.lang = "en-US";
              recognition.interimResults = false;
              recognition.maxAlternatives = 1;

              recognition.onstart = () => {
                voiceBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                voiceBtn.classList.add("text-cyber-green");
                searchInput.placeholder = "Listening...";
              };

              recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                searchInput.placeholder = ">>> Enter search query...";
                // searchInput.form.submit();
              };

              recognition.onerror = (event) => {
                console.error("Speech recognition error", event.error);
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                voiceBtn.classList.remove("text-cyber-green");
                searchInput.placeholder = ">>> Enter search query...";

                let errorMessage = "Error occurred in voice recognition";
                if (event.error === "not-allowed") {
                  errorMessage =
                    "Microphone access was denied. Please allow microphone access.";
                } else if (event.error === "no-speech") {
                  errorMessage = "No speech was detected. Try again.";
                }

                alert(errorMessage);
              };

              recognition.onend = () => {
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                voiceBtn.classList.remove("text-cyber-green");
                searchInput.placeholder = ">>> Enter search query...";
              };

              try {
                recognition.start();
              } catch (err) {
                console.error("Recognition start failed:", err);
                alert(
                  "Failed to start voice recognition. Try refreshing the page.",
                );
              }
            })
            .catch((err) => {
              console.error("Permission query failed:", err);
              const recognition = new SpeechRecognition();
              recognition.start();
            });
        });
      });
    </script>
  </body>
</html>
